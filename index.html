<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Sample Table</h2>

<table>
  <tr>
    <th>Sr. No.</th>
    <th>Name</th>
    <th>Age</th>
    <th>City</th>
  </tr>
  <tr>
    <td>1</td>
    <td>rohit</td>
    <td>22</td>
    <td>Darbhanga</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Mohit</td>
    <td>30</td>
    <td>Madhubani</td>
  </tr>
  <tr>
    <td>3</td>
    <td>raman</td>
    <td>22</td>
    <td>Samastipur</td>
  </tr>
</table>

</body>
</html>
